<!DOCTYPE html>
<html>
<head>
    <title>Titanic Prediction</title>
</head>
<body>
    <h2>Titanic Survival Prediction</h2>

    <form action="/predict" method="post">
        <label>Pclass:</label>
        <input type="number" name="pclass" required><br><br>

        <label>Sex:</label>
        <select name="sex">
            <option value="male">male</option>
            <option value="female">female</option>
        </select><br><br>

        <label>Age:</label>
        <input type="number" step="0.1" name="age" required><br><br>

        <label>SibSp:</label>
        <input type="number" name="sibsp" required><br><br>

        <label>Fare:</label>
        <input type="number" step="0.1" name="fare" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
